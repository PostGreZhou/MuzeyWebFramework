<popup width="1000" height="700" title="NCR记录详情" show="show">   
    <div style="padding: 15px">
        <div style="float: left; width: 49%; padding: 5px; border: 1px solid #3b3b3b; background: #fff; min-height: 600px;">
            <div>
                NCR分类：<br />
                <span class="select-btn"  ng-class="{'select-btn-active':ncrEvent.NCRType==1}">来料不合格</span>
                <span class="select-btn" ng-class="{'select-btn-active':ncrEvent.NCRType==2}">机加/机装产线缺陷</span>
                <span class="select-btn" ng-class="{'select-btn-active':ncrEvent.NCRType==3}">电装产线装配缺陷</span>
                <span class="select-btn"  ng-class="{'select-btn-active':ncrEvent.NCRType==4}">生产损坏物料</span>
                <div style="clear: both;"></div>
            </div>
            <div><text-box-normal caption="加工序列号" ng-model="ncrEvent.SerialNo" ng-disabled="true"></text-box-normal></div>
            <div><text-box-normal caption="物料描述" ng-model="ncrEvent.MaterialDesc" ng-disabled="true"></text-box-normal></div>
            <div><text-box-normal caption="成品序列号" ng-model="" ng-disabled="true"></text-box-normal></div>
            <div>
                <text-box-normal caption="缺陷发生区域" ng-model="ncrEvent.ErrorZone" ng-disabled="true"></text-box-normal>
           </div>
            <div><text-box-normal caption="物料编号" ng-model="ncrEvent.MaterialCode" ng-disabled="true"></text-box-normal></div>
            <div><text-box-normal caption="供应商" ng-model="ncrEvent.SupplierEnglish" ng-disabled="true"></text-box-normal></div>
            <div><text-box-normal caption="产品" ng-model="ncrEvent.AssemblyDesc" ng-disabled="true"></text-box-normal></div>
            <div><text-box-normal caption="缺陷数量" ng-model="ncrEvent.Amounts" ng-disabled="true"></text-box-normal></div>
            <div><text-box-normal caption="缺陷数量单位" ng-model="ncrEvent.Unit" ng-disabled="true"></text-box-normal></div>
            <div><text-box-normal caption="物料序列号" ng-model="ncrEvent.MaterialSN" ng-disabled="true"></text-box-normal></div>
            <div><text-box-normal caption="红签号" ng-model="ncrEvent.RedNo" ng-disabled="true"></text-box-normal></div>
            <div><text-box-normal caption="MBR库位" ng-model="ncrEvent.Location" ng-disabled="true"></text-box-normal></div>
            <div><combbox caption="缺陷代码" ng-model="ncrEvent.ErrorCode" list="errorCodeList" ng-disabled="true"></combbox></div>
            <div>
                NCR是否创建领料单：<br />
                <span class="select-btn"  ng-class="{'select-btn-active':ncrEvent.MaterialRequestFlag=='1'}">是</span>
                <span class="select-btn"  ng-class="{'select-btn-active':ncrEvent.MaterialRequestFlag=='0'}">否</span>
                <div style="clear: both;"></div>
            </div>
            <div>
                影响KPI通过率：<br />
                <span class="select-btn"  ng-class="{'select-btn-active':ncrEvent.KPIFlag=='1'}">是</span>
                <span class="select-btn"  ng-class="{'select-btn-active':ncrEvent.KPIFlag=='0'}">否</span>
                <div style="clear: both;"></div>
            </div>
        </div>      
        <div style="float: right; width: 49%; padding: 5px; border: 1px solid #3b3b3b; background: #fff; min-height: 600px;">
            <ul class="timeline">               
                <li class="time-label">
                    <span class="bg-red" style="padding: 0 15px">
                        开始
                    </span>
                </li> 
                    <li ng-repeat="model in ncrFlowRecordsList">
                    <i class="fa bg-blue"> {{ $index+1}}</i>
                    <div class="timeline-item">
                        <span class="time"><i class="fa fa-clock-o"></i>{{model.CreateTime}}</span>
                        <h3 class="timeline-header"><a>{{model.CreateUserName}}</a> {{model.NCRInfoName}}</h3>
                        <div class="timeline-body">
                           {{model.Comments}}
                        </div>                       
                    </div>
                </li>             
                <li class="time-label">
                    <span class="bg-green" style="padding: 0 15px">
                        关闭
                    </span>
                </li>
            </ul>
        </div>
        <div style="clear: both;"></div>
    </div>
</popup>
