<div class="top_search_bar" id="validate">
    <date-input caption="日期查询" width="200" ng-model="date" mustinput="true"></date-input>
    <button type="button" class="btn bg-blue" ng-click="search()"><i class="fa fa-search"></i>&nbsp;检索</button>
    <!--<button type="button" class="btn bg-maroon" style="margin-right:10px" ng-click="export()"><i class="fa fa-cloud-download"></i>&nbsp;导出</button>-->
    <div style="clear:both;"></div>
</div>
<div ng-if="dateList && dateList.length>0">
    <div class="box box-primary">
        <div class="box-body no-padding">
            <div class="table-responsive mailbox-messages" style="overflow-x:auto;overflow-y:auto;width:100%">
                <table class="table table-hover table-striped gridview" style="overflow-x:auto;overflow-y:auto;width:100%;table-layout: fixed;">
                    <thead>
                        <tr>
                            <th style="width: 200px"> </th>
                            <th style="width: 600px" colspan="6" dateList ng-repeat="item in dateList track by $index">{{item}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td width="100px" ng-repeat="title in titleList track by $index">{{title}}</td>
                        </tr>
                        <tr ng-repeat="item in list track by $index">
                            <td width="100px">{{item.assemblyItem}}</td>
                            <td width="100px" ng-repeat="count in item.countList track by $index">{{count}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
