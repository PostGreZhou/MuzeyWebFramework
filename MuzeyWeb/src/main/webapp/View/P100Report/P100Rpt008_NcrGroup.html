<div class="top_search_bar" id="validate">
    <combbox caption="NCR状态" ng-model="condition.status" list="statusList" width="200"></combbox>
    <date-input-double caption="时间区间" datefrom="condition.dateFrom" dateto="condition.dateTo"></date-input-double>
    <button type="button" class="btn bg-blue" ng-click="search()"><i class="fa fa-search"></i>&nbsp;检索</button>
    <div style="clear:both;"></div>
</div>
<div ng-if="list && list.length>0">
    <pagegridview config="config" list="list" ng-disabled="true" hidefuncbar="true"
                  pagechange="onPageMain(val)" rowcount="{{more.size}}" totalrowcount="totalrowcount"></pagegridview>
</div>
