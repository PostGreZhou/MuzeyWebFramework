<div class="top_search_bar" id="validate">
    <date-input caption="日期范围" width="250" ng-model="op.StartDate" mustinput="true"></date-input>
    <date-input caption="至" width="250" ng-model="op.EndDate" mustinput="true"></date-input>
    <assembly ng-model="op.assemblyItem" mustinput="true" after-select="onAssemblyChange(item)"></assembly>
    <button type="button" class="btn bg-maroon" ng-click="onResearch()"><i class="fa fa-search"></i>&nbsp;检索</button>
</div>
<pagegridview config="config"
              list="opList"
              add="add()"
              edit="edit(item)"
              refresh="refresh()"
              pagechange="onPageMain(val)"
              rowcount="{{more.size}}"
              totalrowcount="totalCount">
</pagegridview>
