<div class="top_search_bar" id="validate">
    <date-input-double caption="开始时间" datefrom="searchParameters.dateFrom" dateto="searchParameters.dateTo"></date-input-double>
    <text-box-normal caption="SSO编号" ng-model="searchParameters.operatorSSO" width="200"></text-box-normal>
    <text-box-normal caption="员工姓名" ng-model="searchParameters.operatorName" width="200"></text-box-normal>
    <button type="button" class="btn bg-blue" ng-click="search()"><i class="fa fa-search"></i>&nbsp;检索</button>
    <div style="clear:both;"></div>
</div>
<div ng-if="list && list.length>0">
    <div class="box box-primary">
        <!-- /.box-header -->
        <div class="box-body no-padding">
            <div class="mailbox-controls">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm" ng-click="export()"><i class="fa fa-file-excel-o"></i></button>
                </div>
            </div>
            <div class="table-responsive mailbox-messages">
                <table class="table table-hover table-striped gridview" style="table-layout: fixed;">
                    <thead>
                        <tr>
                            <th style="width: 40px"></th>
                            <th style="width: 100px">SSO</th>
                            <th style="width: 100px">员工姓名</th>
                            <th style="width: 100px">节拍异常次数</th>
                            <th style="width: 100px">NCR次数</th>
                            <th style="width: 100px">Andon(EHS)数</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in list" ng-class="{'select-row': selectedIndex == mainIndex}" ng-init="mainIndex=$index">
                            <td>{{mainIndex + 1}}</td>
                            <td>{{item.OperatorSSO}}</td>
                            <td>{{item.OperatorName}}</td>
                            <td>{{item.ExceptionCount}}</td>
                            <td>{{item.NCRCount}}</td>
                            <td>{{item.EHSCount}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="box-footer no-padding">
            <div class="mailbox-controls">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm" ng-click="exportExcel()"><i class="fa fa-file-excel-o"></i></button>
                    <button type="button" class="btn btn-default btn-sm" ng-click="search()"><i class="fa fa-refresh"></i></button>
                </div>
                <div class="pull-right">
                    <div class="load-more text-center" ng-click="onPageChange(val)" ng-disabled="!hasMore">
                        {{hasMoreDisp}}&nbsp;[{{currentPage + 1}}/{{totalpagecount}}]
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
