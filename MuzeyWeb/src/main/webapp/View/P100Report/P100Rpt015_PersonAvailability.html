<div class="top_search_bar" id="validate">
    <text-box-number caption="年度" ng-model="condition.year" width="120" mustinput="true"></text-box-number>
    <combbox caption="月份" ng-model="condition.month" list="monthList" width="120" mustinput="true"></combbox>
    <combbox caption="产品" ng-model="condition.assemblyItem" list="assemblyList" width="200"></combbox>
    <button type="button" class="btn bg-blue" ng-click="search()"><i class="fa fa-search"></i>&nbsp;检索</button>
    <div style="clear:both;"></div>
</div>
<div ng-if="list && list.length>0" style="overflow-x: auto">
    <table class="skill">
        <thead>
            <tr>
                <th style="width: 40px;">序号</th>
                <th style="width: 80px;">SSO</th>
                <th style="width: 80px;">员工</th>
                <th style="width: 90px;" ng-repeat="mon in monList track by $index">{{mon.Text}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in list" ng-class="{'select-row': selectedIndex == mainIndex}"
                ng-init="mainIndex=$index">
                <td style="background-color: #96CDCD;">{{mainIndex + 1}}</td>
                <td style="background-color: #96CDCD;">{{data.SSO}}</td>
                <td style="background-color: #96CDCD;">{{data.UserName}}</td>
                <td ng-repeat="hour in data.laborHourList track by $index">
                    <span ng-if="hour">{{hour.LaborHour}}分</span>
                    <span ng-if="!hour">--</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
