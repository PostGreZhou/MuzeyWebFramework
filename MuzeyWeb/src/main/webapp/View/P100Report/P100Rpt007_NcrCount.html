<div class="top_search_bar" id="validate">
    <date-input-double caption="时间区间" datefrom="condition.dateFrom" dateto="condition.dateTo"></date-input-double>
    <button type="button" class="btn bg-blue" ng-click="search()"><i class="fa fa-search"></i>&nbsp;检索</button>
    <div style="clear:both;"></div>
</div>
<div ng-if="model.dataList&&model.dataList.length>0">
    <div style="width: 50%; padding-right: 5px; float: left;">
        <stackedchart ng-model="model" height="600"></stackedchart>
    </div>
    <div style="width: 50%; padding-left: 5px; float: right;">
        <paretochart height="600" ng-model="modelP"></paretochart>
    </div>
</div>
