<div class="top_search_bar" id="validate">
    <!--<combbox caption="产品" ng-model="condition.assemblyItem" list="assemblyList" width="200" mustinput="true"></combbox>-->
    <assembly ng-model="condition.assemblyItem" mustinput="true" after-select="onAssemblyChange(item)"></assembly>
    <date-input-double caption="日期查询" datefrom="condition.dateFrom" dateto="condition.dateTo"></date-input-double>    
    <combbox caption="状态" ng-model="condition.status" list="statusList" width="200"></combbox>
    <button type="button" class="btn bg-blue" ng-click="search()"><i class="fa fa-search"></i>&nbsp;检索</button>
    <button type="button" class="btn bg-maroon" style="margin-right:10px" ng-click="export()"><i class="fa fa-cloud-download"></i>&nbsp;导出</button>
    <div style="clear:both;"></div>
</div>
<div ng-if="list && list.length>0">
    <div class="box box-primary">
        <!-- /.box-header -->
        <div class="box-body no-padding">
            <!--<div class="mailbox-controls">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm" ng-click="exportExcel()"><i class="fa fa-file-excel-o"></i></button>
                    <button type="button" class="btn btn-default btn-sm" ng-click="search()"><i class="fa fa-refresh"></i></button>
                </div>
            </div>-->
            <div class="table-responsive mailbox-messages">
                <table class="table table-hover table-striped gridview" style="table-layout: fixed;">
                    <thead>
                        <tr>
                            <th style="width: 40px"></th>
                            <th style="width: 100px">加工序列号</th>
                            <th style="width: 100px">标准工时</th>
                            <th style="width: 100px">实际工时</th>
                            <th style="width: 80px" ng-repeat="op in opList track by $index">{{op}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in list" ng-class="{'select-row': selectedIndex == mainIndex}"
                            ng-init="mainIndex=$index">
                            <td>{{mainIndex + 1}}</td>
                            <td>{{data.SerialNo}}</td>
                            <td>{{data.StandardLabor}}</td>
                            <td>{{data.ActualLabor}}</td>
                            <td ng-repeat="laborHour in data.laborList track by $index">{{laborHour}}</td>
                        </tr>
                    </tbody>
                </table>
                <!-- /.table -->
            </div>
            <!-- /.mail-box-messages -->
        </div>
