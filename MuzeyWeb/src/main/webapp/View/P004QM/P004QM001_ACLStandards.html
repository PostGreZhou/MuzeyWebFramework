
<div class="top_search_bar">
    <combbox caption="产品" ng-model="req.AssemblyItem" list="assemblyList" width="200" mustinput="true"></combbox>
    <combbox caption="工序" ng-model="req.OpNo" list="opList" width="120" mustinput="true"></combbox>
    <text-box-normal caption="检验标准" width="300"></text-box-normal>
    <button type="button" class="btn bg-green" ng-click="commit()">查询</button>
</div>
<div>
    <pagegridview config="config" list="alcbaselist" refresh="refresh()" add="add()" edit="edit(item)"
                  remove="onDelete(items)"
                  pagechange="onPageChange(val)" rowcount="{{more.size}}" totalrowcount="totalCount"></pagegridview>

</div>
<alcbase-edit after-commit="afterCommit(res)"></alcbase-edit>
