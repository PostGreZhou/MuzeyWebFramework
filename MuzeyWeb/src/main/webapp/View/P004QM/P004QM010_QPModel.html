<div class="top_search_bar" id="selvalidate">
    <combbox caption="产品名称" ng-model="condition.assemblyItem" list="assemblyList" width="300" mustinput="true"></combbox>
    <combbox caption="启用状态" ng-model="condition.status" list="statusList" width="300"></combbox>
    <button type="button" ng-click="onResearch()" class="btn bg-green">查询</button>
</div>
<div>
    <pagegridview config="config"
                  list="qpModelList"
                  refresh="refresh()"
                  add="add()"
                  edit="edit(item)"
                  remove="onDelete(items)"
                  pagechange="onPageChange(val)"
                  rowcount="{{more.size}}" totalrowcount="totalCount">
    </pagegridview>
</div>
<qbmodel-edit after-commit="afterCommit(res)"></qbmodel-edit>
