<div class="top_search_bar" id="validate">
    <date-input-double caption="日期查询" width="350" datefrom="dateFrom" dateto="dateTo"></date-input-double>
    <button type="button" ng-click="onResearch()" class="btn bg-green">查询</button>
    <button type="button" class="btn bg-maroon" style="margin-right:20px" ng-click="add()">&nbsp;导入</button>
</div>
<div>
    <pagegridview config="config"
                  list="qpItemList"
                  refresh="refresh()"                 
                  edit="edit(item)"
                  remove="onDelete(items)"
                  pagechange="onPageChange(val)"
                  rowcount="{{more.size}}"
                  totalrowcount="totalCount"
                  ng-disabled="true">
    </pagegridview>
</div>
<upfile-edit after-commit="afterCommit(res)"></upfile-edit>
