<div class="top_search_bar">
    <text-box-normal caption="操作流名称" width="300" ng-model="condition.assembly"></text-box-normal>
    <combbox caption="NCR分类" ng-model="condition.ncrType" list="ncrTypeList" width="300"></combbox>   
    <combbox caption="操作组" ng-model="condition.groupID" list="groupList" width="200"></combbox>  
    <button type="button" ng-click="onResearch()" class="btn bg-green" >查询</button>
</div>
<div>
    <pagegridview config="config" 
                  list="ncrInfoList" 
                  refresh="refresh()" 
                  add="add()" 
                  edit="edit(item)"
                  remove="onDelete(items)" 
                  pagechange="onPageChange(val)"           
                  rowcount="{{more.size}}" totalrowcount="totalCount">
    </pagegridview>
</div>
<ncrinfo-edit after-commit="afterCommit(res)"></ncrinfo-edit>
