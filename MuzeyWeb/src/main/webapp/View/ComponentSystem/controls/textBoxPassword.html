<div class="control_container" style="width: {{width}}px">
    <div class="input-group">
        <span class="input-group-addon" ng-class="{mustInputCaption:mustinput}">{{caption}}</span>
        <input id="{{id}}" type="password" class="form-control value" ng-class="{required:mustinput}" ng-disabled="ngDisabled" placeholder="请输入密码"
               ng-model="ngModel" maxlength="16"
               ng-change="inputChange()" ng-blur="onblur()" ng-focus="onfocus()" />
    </div>
</div>
