<div class="modal-dialog-container" ng-if="show">
    <div style="position: absolute; height: 100%; width: 100%; top: 0; bottom: 0; z-index: 100;">
        <div class="modal-dialog" ng-class="{'popup':!isSetSize()}">
            <div class="modal-content">
                <div class="modal-header">
                    <span>{{title}}</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div style="height: 90%" ng-transclude></div>
            </div>
        </div>
    </div>
    <div class="bg"></div>
</div>
