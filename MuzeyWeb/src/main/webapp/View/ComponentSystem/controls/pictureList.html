<div class="attachment_border">
    <div class="picture_card" ng-click="downloadFile(file)" ng-repeat="picture in list track by $index">
        <span class=" btn_remove" ng-if="mode=='edit'" ng-click="removeFile($index)">×</span>
        <img src="Files/Upload/{{subpath}}/{{picture.fileId}}{{picture.exName}}" ng-click="showPicture(picture)" />
    </div>

    <label class="btn_file_add" ng-if="mode!='view'" for="file_{{$id}}">
        <input id="file_{{$id}}" name="file_{{$id}}" type="file" onchange="angular.element(this).scope().onFileChange(this)" style="display:none">
    </label>
    <div style="clear:both;"></div>
    <pictureview width="1000" height="550"></pictureview>
</div>
