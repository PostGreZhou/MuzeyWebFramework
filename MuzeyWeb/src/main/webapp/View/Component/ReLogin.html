<div class="modal-dialog-container" ng-if="show">
    <div style="position: absolute; height: 100%; width: 100%; top: 0; bottom: 0; z-index: 100;">
        <div class="login-box">
            <div class="login-logo" style="font-size: 12px;">
                <span>登录用户已经失效，请重新登录</span>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="用户名" ng-model="loginInfo.userName" ng-keyup="myKeyup($event)">
                    <span class="glyphicon form-control-feedback"><i class="fa fa-user-circle-o fa-1x" aria-hidden="true"></i></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="密码" ng-model="loginInfo.password" ng-keyup="myKeyup($event)">
                    <span class="glyphicon form-control-feedback"><i class="fa fa-lock fa-1x" aria-hidden="true"></i></span>
                </div>
                <div class="form-group"><span style="color:red" ng-if="loginErr">{{errMessage}}</span></div>
                <div class="form-group">
                    <!-- /.col -->
                    <div class="btn-group btn-group-justified tab-row">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary btn-block btn-flat" ng-click="login()"><i class="fa fa-sign-in fa-1x"></i>&nbsp;&nbsp;登录</button>
                        </div>
                    </div>
                    <!-- /.col -->
                </div>
            </div>
            <!-- /.login-box-body -->
        </div>
    </div>
    <div class="bg"></div>
</div>
