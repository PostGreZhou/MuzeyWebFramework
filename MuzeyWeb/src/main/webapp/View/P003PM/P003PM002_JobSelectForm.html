<popup width="800" height="450" title="可选工单列表" show="show">
    <style>
        .job-row {
            height: 40px;
            margin: 5px;
            border: 1px solid #3b3b3b;
            font-size: 10px;
        }

        .job-col {
            height: 100%;
            display: inline-block;
            padding: 5px 3px 3px 3px;
        }

        .job-check {
            height: 100%;
            width: 30px;
            display: inline-block;
            background: #3b3b3b;
            text-align: center;
            color: #fff;
        }

        .job-checked {
            background: #4169E1 !important;
        }

        .JobNo {
            width: 100px;
            float: left;
        }

        .SerialNo {
            width: 100px;
            float: left;
        }

        .AssemblyItem {
            width: 200px;
            float: left;
        }

        .AssemblyDesc {
            width: 200px;
            float: left;
        }

        .input-value {
            width: 80px;
            float: right;
            text-align: right;
            padding: 0 !important;
            line-height: 40px;
        }
        .input-value input {
            width: 70px;
            margin-right: 3px;
            line-height: 20px;
        }
    </style>
    <div class="modal-body" id="validate">
        <div class="job-row" ng-repeat="job in jobList">
            <span class="job-col JobNo">工单号<br />{{job.JobNo}}</span>
            <span class="job-col SerialNo">序列号<br />{{job.SerialNo}}</span>
            <span class="job-col AssemblyItem">产品号<br />{{job.AssemblyItem}}</span>
            <span class="job-col AssemblyDesc">产品描述<br />{{job.AssemblyDesc}}</span>
            <span class="job-col input-value">
                <font class="job-check" ng-class="{'job-checked': job.selected==1}"
                      ng-click="checkboxClick(job)">
                    <i class="fa fa-check" ng-if="job.selected==1"></i>
                    <i class="fa fa-square-o" ng-if="job.selected!=1"></i>
                </font>
            </span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn bg-green" ng-click="commit()">确定</button>
        <button type="button" class="btn bg-yellow" ng-click="cancel()">取消</button>
    </div>
</popup>
